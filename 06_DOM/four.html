<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');             //create a list item and store in variable
        li.innerHTML = `${langName}`                         // add in innerHTML of li the argument
        document.querySelector('.language').appendChild(li)  // select and append to class ul
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');         //create lsit element and store in variable
        li.appendChild(document.createTextNode(langName))  //append child li with new text node 
        document.querySelector(".language").appendChild(li)  //select and append to class ul
    }
    addOptiLanguage("golang")

    //Edit 
    const secondLang = document.querySelector("li:nth-child(2)")  
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')    // select child then create element then add text content then replace with function is implemented
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'  //select then perform outerHTML for changing content
    // const po = document.createElement('li')
    // po.innerHTML = "pompom"
    // firstLang.replaceWith(po)


//remove
const lastLang = document.querySelector('li:last-child')    // select the last child and simply perform remove function
lastLang.remove()


</script>
</html>
