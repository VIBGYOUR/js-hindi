<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop"> Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }
    const changeMe = setTimeout(changeText,2000)  //setTimeout is a function that 
                                                  //allows you to execute a specified 
                                                  //function or code block after a specified
                                                  // delay (in milliseconds).

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)     //clearTimeout is a function that allows you to 
                                   //cancel the execution of a timeout that was 
                                   //previously set using setTimeout.
        console.log("STOPPED");
    })
</script>
</html>
